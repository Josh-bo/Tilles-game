<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="text-center mt-5">
        <canvas id="myCanvas" style="border: 3px solid red; height: 400px; width: 500px;"></canvas><br>
        <button class="btn btn-success" onclick="startgame()">START</button>
      </div>

      <script>
        let canva = document.getElementById("myCanvas")
        let handle = canva.getContext("2d")
        // let handle = canva.getContext("2d")
        // handle.fillStyle = "indigo"
        handle.fillStyle = "green"

        let x = 0
        let y = 0
        let w = 50
        let h = 50
        


        handle.fillRect(x,y,w,h)

        const startgame = () => {
            handle.clearRect(0,0,400,500)
            // handle.clearRect(0,0,400,500)
            handle.fillRect(x,y,w,h)
            y = y + 23   
            setTimeout(startgame, 700);
        }
        console.log(document)
        document.addEventListener("keydown", () => {
            // alert('me')
            handle.clearRect(0,0,400,500)

            console.log(event.keyCode)
            if(event.keyCode == 39){
                // handle.clearRect(0,0,400,500)
                x = x + 40
            handle.fillRect(x,y,w,h)
                // alert("Right button")
            }else if(event.keyCode == 37){
                // handle.clearRect(0,0,400,500)
                x = x - 40
            handle.fillRect(x,y,w,h)
            }else if(event.keyCode == 38){
                // handle.clearRect(0,0,400,500)
                y = y - 20
            handle.fillRect(x,y,w,h)
            }else if(event.keyCode == 40){
                // handle.clearRect(0,0,400,500)
                // h = 40
                y = y + 20
                handle.fillRect(x,y,w,h)
            }

            // if(handle == 50){

            //     console.log(handle.h)
            // }

            
        })

        document.addEventListener("onmouseover", () => {
            handle.clearRect(0,0,400,500)
        })
        
        </script>
</body>
</html>
